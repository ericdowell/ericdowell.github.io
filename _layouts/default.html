<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">

    {% seo %}

    <link rel="icon" type="image/png" href="{{ "/favicon.png" | absolute_url }}">
    <link rel="icon" type="image/ico" href="{{ "/favicon.ico" | absolute_url }}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | absolute_url }}">
    <link rel="apple-touch-icon" href="{{ "/apple-touch-icon.png" | absolute_url }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | absolute_url }}">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrapper">
    <header>
        <a href="{{ site.github.url }}"> <h1>Web Developer / Software Engineer</h1> </a>
        <p>Minneapolis, Minnesota</p>

        <h2 id="contact">Contact</h2>
        <p class="view"><a href="{{ site.github.owner_url }}" title="View My Github Profile">View My GitHub Profile</a>
            <br>
            <a href="mailto:hi@ericdowell.com" title="Email Eric Dowell">Get in Touch</a>
            <br>
            <a href='https://www.linkedin.com/in/dowell' target="_blank" title="LinkedIn - Eric Dowell">LinkedIn</a>
            <br>
            <a href='https://twitter.com/ericdowell' target="_blank" title="Follow Eric Dowell on Twitter">Twitter</a>
        </p>

        {% if site.show_downloads %}
        <ul>
            <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
            <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
            <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %}
    </header>
    <section>

        {{ content }}

    </section>
    <footer>
    </footer>
</div>
<script src="{{ '/assets/js/scale.fix.js' | absolute_url }}"></script>


{% if site.google_analytics %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
